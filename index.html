<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/main.js"></script>
    <title>Link Saver App</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="container" id="navContainer">
          <h1 class="nav-header">Link Saver</h1>
          <a id="addBtn">+</a>
        </div>
      </nav>

      <!-- Main content -->
      <main class="container">
        <div id="addLinkContainer" class="modal hidden">
          <article class="panel" id="addLinkPanel">
            <h3 class="header">Add Link</h3>
            <form id="addLinkForm">
              <input
                type="text"
                name="title"
                id="linkTitle"
                class="form-control"
                placeholder="Title"
              />
              <input
                type="text"
                name="url"
                id="linkUrl"
                class="form-control"
                placeholder="URL"
              />
              <input
                type="text"
                name="category"
                id="linkCategory"
                class="form-control"
                placeholder="Categories (comma separated)"
              />
              <div id="addedCategories"></div>
              <input type="submit" value="Submit" id="submitButton" />
              <input type="submit" value="Cancel" id="cancelButton" />
            </form>
          </article>
        </div>
        <article id="linksList"></article>
      </main>
    </header>
  </body>
</html>
